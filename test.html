<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 페이지</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #2d3748;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        p {
            color: #4a5568;
            line-height: 1.6;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>인코딩 테스트 v3</h1>
        <p>이 파일은 Git 커밋 메시지 인코딩을 테스트하기 위한 페이지입니다.</p>
        <p>한글이 포함된 파일의 변경사항이 제대로 커밋되는지 확인합니다.</p>
        <p>폰트 크기를 조금 더 키워서 가독성을 높였습니다.</p>
        <p>컨테이너의 최대 너비를 600px로 제한하고 여백을 추가했습니다.</p>
    </div>
</body>
</html>
